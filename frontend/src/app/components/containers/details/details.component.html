<div class="root mat-elevation-z24">
    <mat-card>
        <mat-card-content>
            <div class="details">
                <span>#{{index}}</span>
                <span *ngIf="!time">{{date | date: "dd MMM yyyy"}}</span>
                <span *ngIf="time">{{date | date: "dd MMM yyyy hh:mm:ss"}}</span>
            </div>
            <div class="text">
                <ng-content></ng-content>
            </div>
        </mat-card-content>
    </mat-card>
</div>
